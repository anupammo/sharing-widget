<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Sharing Widget</title>
    <style>
        .share-btn {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
        }
        .facebook { background-color: #3b5998; }
        .whatsapp { background-color: #25d366; }
        .messenger { background-color: #0084ff; }
        .reddit { background-color: #ff4500; }
        .twitter { background-color: #1da1f2; }
        .linkedin { background-color: #0077b5; }
    </style>
</head>
<body>
    <h1>Share This Page</h1>
    <div>
        <a class="share-btn facebook" href="#" onclick="shareToFacebook()">Facebook</a>
        <a class="share-btn whatsapp" href="#" onclick="shareToWhatsApp()">WhatsApp</a>
        <a class="share-btn messenger" href="#" onclick="shareToMessenger()">Messenger</a>
        <a class="share-btn reddit" href="#" onclick="shareToReddit()">Reddit</a>
        <a class="share-btn twitter" href="#" onclick="shareToTwitter()">Twitter</a>
        <a class="share-btn linkedin" href="#" onclick="shareToLinkedIn()">LinkedIn</a>
    </div>

    <script>
        const pageUrl = encodeURIComponent(window.location.href);
        const pageTitle = encodeURIComponent(document.title);

        function shareToFacebook() {
            const url = `https://www.facebook.com/sharer/sharer.php?u=${pageUrl}`;
            window.open(url, '_blank');
        }

        function shareToWhatsApp() {
            const url = `https://wa.me/?text=${pageTitle} ${pageUrl}`;
            window.open(url, '_blank');
        }

        function shareToMessenger() {
            const url = `fb-messenger://share/?link=${pageUrl}`;
            window.open(url, '_blank');
        }

        function shareToReddit() {
            const url = `https://www.reddit.com/submit?url=${pageUrl}&title=${pageTitle}`;
            window.open(url, '_blank');
        }

        function shareToTwitter() {
            const url = `https://twitter.com/intent/tweet?url=${pageUrl}&text=${pageTitle}`;
            window.open(url, '_blank');
        }

        function shareToLinkedIn() {
            const url = `https://www.linkedin.com/shareArticle?mini=true&url=${pageUrl}&title=${pageTitle}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
